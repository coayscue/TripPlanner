{% extends "layout.html" %}

{% block content %}
<ul id="list" class="col-lg-4 col-sm-6">
      {% for key,category in objects %}
        <li> {{key}}
          <select>
            {% for data in category %}
              <option value={{data.name}}>{{data.name}}</option> 
            {% endfor %}
          </select>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
