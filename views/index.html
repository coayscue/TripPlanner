{% extends "layout.html" %}

{% block content %}
<ul style="list-style: none; display: block-inline;">
      {% for key,category in objects %}
        <li> {{key}}
          <select>
            {% for data in category %}
              <option value={{data.name}}>{{data.name}}</option> 
            {% endfor %}
          </select>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
